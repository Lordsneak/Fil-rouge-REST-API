<!doctype html>
<html lang="en">
  <head>
    <title>Revend - Sign in</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/css/main.css">
  </head>
  <body>
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-xl-5 col-lg-6 col-sm-10 mx-auto text-center form p-4">
            <div class="d-flex justify-content-center">
            </div>
          </div>
        </div>
      </div>
      <section class="container-fluid">
        <section class="row justify-content-center">

          <div [hidden]="submitted" style="width: 400px;">
            <form [formGroup] = "loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group first">
              <label for="username">Username</label>
              <input formControlName="username" type="text" class="form-control" id="username">

            </div>
            <div class="form-group last mb-4">
              <label for="password">Password</label>
              <input formControlName="password" type="password" class="form-control" id="password">
              
            </div>
            
            <div class="d-flex mb-5 align-items-center">

            <span class="ml-auto"><a href="register" class="forgot-pass">Create Account</a></span> 
            </div>

            <input type="submit" name="submit" value="Log In" class="btn btn-block btn-primary">

            
            
          </form>
          </div>
            
        </section>
      </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

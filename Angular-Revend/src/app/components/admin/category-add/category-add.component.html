
<h3>Create Category</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Title Category</label>
      <input type="text" class="form-control" id="nameCategory" required [(ngModel)]="category.nameCategory" name="nameCategory">
      <label for="name">Logo Category</label>
      <input type="text" class="form-control" id="logoCategory" required [(ngModel)]="category.logoCategory" name="logoCategory">
      <label for="name">Description Category</label>
      <input type="text" class="form-control" id="descriptionCategory" required [(ngModel)]="category.descriptionCategory" name="descriptionCategory">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>

<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>City List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>TITLE</th>
            
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let city of citys | async">
            <td>{{city.nameCity}}</td>
            <td>
                <button (click)="updateCity(city.cityId)" class="btn btn-info">Update</button>
                <button (click)="deleteCity(city.cityId)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <app-admin-navbar></app-admin-navbar>

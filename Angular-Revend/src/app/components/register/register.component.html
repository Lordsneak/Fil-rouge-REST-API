<!doctype html>
<html lang="en">
  <head>
    <title>Revend - Sign up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/css/main.css">
  </head>
  <body>
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-xl-5 col-lg-6 col-sm-10 mx-auto text-center form p-4">
            <div class="d-flex justify-content-center">
            </div>
          </div>
        </div>
      </div>
      <section class="container-fluid">
        <section class="row justify-content-center">

            
            <div [hidden]="submitted" style="width: 400px;">
              <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <h3>Sign Up</h3>
                  <label for="name">Username</label>
                  <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username">
                  <label for="name">Password</label>
                  <input type="text" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
                  <label for="name">firstName</label>
                  <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
                  <label for="name">lastName</label>
                  <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName">
                  <label for="name">address</label>
                  <input type="text" class="form-control" id="address" required [(ngModel)]="user.address" name="address">
                  <label for="name">email</label>
                  <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
                </div>
            
                <button type="submit" name="submit" class="btn btn-success">Sign Up</button>
              </form>
            </div>
            
        </section>
      </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
